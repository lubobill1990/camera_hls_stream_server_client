version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hls-camera-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - HLS_OUTPUT_DIR=/app/public/hls
    volumes:
      - hls-data:/app/public/hls
    # Required for camera access - Linux only
    # Uncomment for Linux hosts with /dev/video devices
    # devices:
    #   - /dev/video0:/dev/video0
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: hls-camera-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  hls-data:
    driver: local
